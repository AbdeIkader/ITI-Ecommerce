<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="content">
        <div class="left-section">
          <p>Abdelkader's Shop</p>
        </div>
        <div class="center">
          <input type="text" />
        </div>
        <div class="right-section">
          <ul>
            <li><a href="">Categories</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Slider -->

    <div class="slider">
      <div class="slide">
        <img src="resources/nature.jpg" alt="Slide Image" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <div class="categories">
      <div class="category">
        <img src="resources/electronics.png" alt="Electronics" />
        <p>Electronics</p>
      </div>
      <div class="category">
        <img src="resources/mobile.png" alt="Mobile" />
        <p>Mobiles</p>
      </div>
      <div class="category">
        <img src="resources/clothes.jpg" alt="Clothes" />
        <p>Clothes</p>
      </div>
      <div class="category">
        <img src="resources/shoes2.avif" alt="Shoes" />
        <p>Shoes</p>
      </div>
      <div class="category">
        <img src="resources/vegetables.jpg" alt="vegetables" />
        <p>Shoes</p>
      </div>
      <div class="category">
        <img src="resources/furniture.jpg" alt="furniture" />
        <p>Shoes</p>
      </div>
    </div>

    <!-- Products Section -->
    <div class="products">
      <div class="product-card">
        <img src="resources/products/camera.webp" alt="Product 1" />
        <h3>Camera Nikon</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="resources/products/iphone16.jpg" alt="Product 2" />
        <h3>IPhone 16</h3>
        <p class="price">$1199$</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="resources/products/smartwatch.jpg" alt="Product 3" />
        <h3>Smartwatch</h3>
        <p class="price">$99.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="resources/products/shoes.jpg" alt="Product 4" />
        <h3>Shoes</h3>
        <p class="price">$59.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="resources/products/dumbels.webp" alt="Product 5" />
        <h3>Dumbels</h3>
        <p class="price">$39.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="resources/products/Polo.jpg" alt="Product 6" />
        <h3>Polo T-Shirt</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
