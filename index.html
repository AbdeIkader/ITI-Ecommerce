<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="navbar">

          <p>Abdelkader's Shop</p>
        </div>
        <div class="center">

        <div class="right-section">

        <img src="resources/nature.jpg" alt="Slide Image" />

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>

    <div class="categories">
      <div class="category">
        <img src="resources/electronics.png" alt="Electronics" />

      </div>
      <div class="category">
        <img src="resources/mobile.png" alt="Mobile" />

      </div>
      <div class="category">
        <img src="resources/clothes.jpg" alt="Clothes" />

      </div>
      <div class="category">
        <img src="resources/shoes2.avif" alt="Shoes" />
        <p>Shoes</p>
      </div>
      <div class="category">
        <img src="resources/vegetables.jpg" alt="vegetables" />

      </div>
